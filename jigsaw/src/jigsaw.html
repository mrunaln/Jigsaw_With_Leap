<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style>
      body { width:960px; margin: 10px auto; font:normal 14px/20px 'Georgia', serif; }
      .center { text-align: center; }
    </style>
    <title>Jigsaw Demo</title>
    <link rel="icon" ref="favicon.ico" type="image/x-icon">
  </head>
  
  <body>
    <div id="wrapper_container" >
      
      
        <p class='center' style = "font-size:200%">Basic Jigsaw Puzzle with leap</p>
          <div id="Goal" style="width: 400px; height:400px float: left; display:inline-block">
                <h2>Given Bell Puzzle</h2>
                <img src="bell_puzzle.gif" alt="Bell Puzzle" style="width:300px;height:410px">
                <button type="jumblebutton" style="width : 200px; height : 50px ; font-size: 200%">Jumble!</button>
          </div>
              
          <div id="container" style="display: inline-block; float : right; background: yellow">
              <h2> Solution board</h2>
              <div id="inner_wrapper" style="height: 500px; width : 500px; z-index : 10;">
              </div>
          </div>
      
      </div>
    <script src="//js.leapmotion.com/0.2.0-beta1/leap.min.js"></script>
    <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/109794/d3.v3.js'></script>
    <script src='jigsaw.js'></script>
  </body>
</html>
